<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор градиента</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/gradient.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header id="header">
        <div class="fixed-container">
          <div class="header-content">
            <a href="/" class="logo">MiniGames</a>
            <nav class="menu">
              <ul class="menu-list">
                <li class="menu-list-item">
                  <a href="/pages/words.html">Слова</a>
                </li>
                <li class="menu-list-item">
                  <a href="/pages/typespeed.html">Скорость печати</a>
                </li>
                <li class="menu-list-item">
                  <a href="/pages/gradient.html">Градиент</a>
                </li>
              </ul>
            </nav>
            <a href="/pages/profile.html" class="profile-link"></a>
          </div>
        </div>
      </header>
      <main id="main">
        <div class="fixed-container">
          <div class="gradient-container">
            <div class="gradient-wrapper">
              <div class="gradient-box"></div>
              <div class="row options">
                <div class="column direction">
                  <p>Direction</p>
                  <div class="select-box">
                    <select>
                      <option value="to top">Top</option>
                      <option value="to right top">Right top</option>
                      <option value="to right">Right</option>
                      <option value="to right bottom">Right bottom</option>
                      <option value="to bottom">Bottom</option>
                      <option value="to left bottom">Left bottom</option>
                      <option value="to left">Left</option>
                      <option value="to left top" selected>Left top</option>
                    </select>
                  </div>
                </div>
                <div class="column palette">
                  <p>Цвета</p>
                  <div class="colors">
                    <input type="color" value="#5665E9" />
                    <input type="color" value="#A271F8" />
                  </div>
                </div>
              </div>
              <textarea class="row" disabled>
background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea
              >
              <div class="buttons">
                <button class="refresh">Сбросить Цвета</button>
                <button class="copy">Копировать код</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/scripts/gradient.js"></script>
  </body>
</html>
