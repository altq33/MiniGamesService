<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cлова</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/words.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header id="header">
        <div class="fixed-container">
          <div class="header-content">
            <a href="/" class="logo">MiniGames</a>
            <nav class="menu">
              <ul class="menu-list">
                <li class="menu-list-item">
                  <a href="/pages/words.html">Слова</a>
                </li>
                <li class="menu-list-item">
                  <a href="/pages/typespeed.html">Скорость печати</a>
                </li>
                <li class="menu-list-item">
                  <a href="/pages/gradient.html">Градиент</a>
                </li>
              </ul>
            </nav>
            <a href="/pages/profile.html" class="profile-link"></a>
          </div>
        </div>
      </header>
      <main id="main">
        <div class="fixed-container">
          <div class="game-container">
            <div class="game-wrapper">
              <h2>Угадай слово</h2>
              <div class="content">
                <input type="text" class="type-input" maxlength="1" />
                <div class="word"></div>
                <div class="info">
                  <p class="attemps">Количетсво попыток: <span></span></p>
                  <p class="wrong">Ошибки: <span></span></p>
                  <p class="hint">Подсказка: <span></span></p>
                </div>
                <div class="buttons">
                  <button class="reset">Сбросить</button>
                  <button class="showhint">Подсказка</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/scripts/words.js"></script>
    <script src="/scripts/index.js"></script>
  </body>
</html>
